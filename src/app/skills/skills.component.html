<div class="row ">
  <div  class="d-flex align-items-center">
    <h3 id="scrollspyHeading4" class="me-3 p-0">Hard and Soft Skills</h3>
    <div *ngIf="isLogged" class="">
      <button class="btn btn-outline-dark btn-success text-white btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#newEducModal">
        <i class="bi bi-plus-square-fill"></i>
      </button>
    </div>
  </div>
</div>
<div class="row justify-content-around p-0 m-0">
  <div *ngFor="let skill of skillList" class="my-4 my-lg-3 mx-3" role="Circleprogressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="--value:{{skill.porcentaje}}">
    <i class={{skill.icon}}></i>
  </div>
</div>
