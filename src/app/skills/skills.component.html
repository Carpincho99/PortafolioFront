<div class="container-fluid">
  <div class="row ">
    <div  class="d-flex align-items-center">
      <h3 id="scrollspyHeading4" class="me-3">Hard and Soft Skills</h3>
      <div *ngIf="isLogged">
        <button class="btn btn-outline-dark btn-success text-white btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#newSkillModal">
          <i class="bi bi-plus-square-fill"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-around">
    <div *ngFor="let skill of skillList" class="my-4 my-lg-3 mx-3" role="Circleprogressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="--value:{{skill.porcentaje}}">
      <i class={{skill.icon}}></i>
      <button *ngIf="isLogged" class="btn btn-outline-dark btn-danger text-white  btn-sm" (click)="delete(skill.id)">
        <i class="bi bi-trash3-fill fa-sm"></i>
      </button>
    </div>
    <div *ngIf="fetchError"  class="d-flex align-items-center">
      <p class="text-danger">Error obteniendo datos del servidor...</p>
    </div>
  </div>
</div>

<app-new-skill-modal (emiter)="loadList()"></app-new-skill-modal>
