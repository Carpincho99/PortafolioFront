<div class="container-fluid">
  <div class="row">
    <div class="row">
      <div  class="d-flex align-items-center">
        <h3 id="scrollspyHeading3" class="me-3">Educaci√≥n</h3>
        <div *ngIf="isLogged" class="">
          <button class="btn btn-outline-dark btn-success text-white btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#newEducModal">
            <i class="bi bi-plus-square-fill"></i>
          </button>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let educ of educList" class="list-group-item">
        <div class="d-flex justify-content-between align-items-start">
            <h5>{{educ.name}}</h5>  
               <button *ngIf="isLogged" class="btn btn-outline-dark btn-danger text-white me-2 btn-sm" (click)="delete(educ.id)" >
                <i class="bi bi-trash3-fill fa-sm"></i>
              </button>
          </div>
          <h6>{{educ.lugar}}</h6>
        </li>
      </ul>
    </div>
  </div>
</div>

<app-new-educ-modal (emiter)="loadList()"></app-new-educ-modal>
